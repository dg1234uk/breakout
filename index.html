<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BreakOut!!</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>


  <div id="game-container">
    <div id="gameHUD">
      <div id="gameScore" class="">
        <span>Score: </span><span id="gameScoreText">0</span>
      </div>
      <div id="gameLevel" class="">
        <span>Level: </span><span id="gameLevelText">1</span>
      </div>
      <div id="gameLives" class="">
        <span>Lives: </span><span id="gameLivesText">3</span>
      </div>
    </div>
    <canvas id="gameCanvas" class="gameLayer" width="800" height="600">
      You're browser does not support this game.
    </canvas>
    <div id="gamePauseLayer" class="gameLayer">
      <p>
        Paused
      </p>
    </div>
    <div id="gameWinLayer" class="gameLayer">
      <p>
        You've Won!!!
      </p>
    </div>
    <div id="gameOverLayer" class="gameLayer">
      <p>
        Game Over!!!
      </p>
    </div>
  </div>
  <div style="text-align: center;">
    <span>FPS: </span><span id="gameFpsText">0</span>
  </div>
  <div style="text-align: center;">
    <span><a href="#" id="startBtn">Start</a></span> <span><a href="#" id="pauseBtn">Pause</a></span> <span><a href="#" id="resetBtn">Reset</a></span>
  </div>
  <div style="text-align: center;">
    <span><a href="#" id="prevLevelBtn">Previous Level</a></span> <span><a href="#" id="nextLevelBtn">Next Level</a></span>
  </div>

  <script src="js/helper.js"></script>
  <!-- <script src="js/InputHandlers.js"></script> -->
  <script src="js/app.js"></script>
  <!-- <script src="js/appinit.js"></script> -->
</body>

</html>
